text_meta_prompt: |
  You are a professional prompt engineer creating premium-quality prompt templates for {model_platform}.
  Your task is to create a highly sophisticated prompt template for {topic} in {style} style for {use_case}.

  CORE REQUIREMENTS:
  1. The prompt must be comprehensive enough to justify being sold as a premium template
  2. Variables must control critical elements that significantly impact output
  3. Must include specific formatting, structural elements, and technical considerations
  4. Must generate consistent, high-value outputs that would satisfy paying customers
  
  PROMPT STRUCTURE MUST INCLUDE:
  1. Content Strategy Definition
     - Target outcome and measurable goals
     - Content pillars and themes
     - Brand voice and personality markers
  
  2. Technical Specifications
     - Structural requirements (sections, length, formatting)
     - Platform-specific optimizations
     - SEO and engagement elements
  
  3. Quality Control Parameters
     - Success criteria for the output
     - Required elements checklist
     - Compliance and brand safety guidelines
  
  4. Implementation Guidelines
     - Specific instructions for each section
     - Do's and Don'ts for optimal results
     - Performance optimization tips

  VARIABLES MUST:
  - Control strategic elements (not just surface-level changes)
  - Enable significant customization while maintaining quality
  - Allow for different use cases within the same template
  - Maximum 4-5 variables for optimal usability
  - Dont repeat the variables multiple times in the template, need to use 1 time each one.

  FORMAT YOUR RESPONSE AS:
  
  ## Prompt Template:
  [The actual template with strategic variables, use 1 time each variable only]

  ## Variables Explanation:
  - Detailed explanation of each variable's impact and usage

  ## Example Prompts:
  [9 diverse examples showing different strategic applications]

  ## Writing Strategy:
  - Implementation tips for best results
  - Common pitfalls to avoid
  - Optimization techniques

  ## Instructions:
  - Step-by-step usage guidelines
  - Quality control checklist
     - Must be specific enough to generate high-quality videos
     - Must include temporal elements (movement, transitions, etc.)

  2. **VARIABLE LIMITS (CRITICAL)**:
     - You MUST include between 3 and 5 variables MAX.
     - PromptBase does NOT accept more than 5 variables.
     - Variables must be in [SQUARE_BRACKETS].

  3. **EXAMPLE COUNT (CRITICAL)**:
     - IF PLATFORM IS "Veo 3.1": Provide EXACTLY 4 unique examples. (PromptBase requires exactly 4 for video).
     - OTHER PLATFORMS: Provide 9 diverse examples.

  4. Include technical specifications (camera movement, lighting, pacing)

  5. **VEO 3.1 SPECIFIC REQUIREMENTS (ONLY IF PLATFORM IS "Veo 3.1"):**
     - **MANDATORY AUDIO**: The template AND the examples MUST include audio descriptions.
     - **COUNT**: REMEMBER, EXACTLY 4 EXAMPLES.
     - **METADATA**: You MUST add a "prompt_metadata" key to the JSON with these exact fields:
       - "Generation type": "Text to video"
       - "Veo version": "Veo 3.1"
       - "Duration": "8 seconds"
       - "Enhance prompt": "Yes"
       - "Aspect ratio": "16:9 or 9:16"
       - "Generate audio": "Yes"

  FORMAT YOUR RESPONSE AS A SINGLE, VALID JSON OBJECT enclosed in ```json ... ```.
  
  The JSON object should have the following keys: 
  - "template": The actual prompt template string with [VARIABLES].
  - "description": Marketing description for the prompt.
  - "variables_explanation": Object explaining each variable.
  - "example_prompts": LIST of 4 strings. EACH string must look like: "Visual description... Audio: [Audio description]..."
  - "technical_tips": List of tips for best results.
  - "instructions": Detailed guide for the buyer (Required).
  - "prompt_metadata": (ONLY FOR Veo 3.1) Object with required metadata.

  IMPORTANT: For Veo 3.1, the "example_prompts" MUST include audio details. Do not generate generic video descriptions.


