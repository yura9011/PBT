midjourney_guidelines: |
  For Midjourney:
  - Place subject descriptions at the beginning, followed by style, then technical parameters
  - Use "--ar 16:9" for cinema, "--ar 1:1" for square compositions, "--ar 3:4" for portrait
  - Specific styles work better with specific values: "--stylize 100" for photorealism, "--stylize 750" for artistic
  - Use "--chaos 25" for more variability in compositions
  - Implement "--no" for negative prompts: "--no text, watermarks, blurry elements, distortion"
  - For lighting, specify: "rim lighting," "golden hour," "split lighting," or "Rembrandt lighting"
  - Use real photography/art terminology like "shallow depth of field," "Dutch angle," or "impasto technique"

dalle_guidelines: |
  For DALL-E:
  - Be specific about artistic style and medium
  - Describe the subject and composition clearly
  - Include details about lighting, colors, and mood
  - Keep prompts concise but descriptive (under 400 characters works best)
  - Include a time period or art movement for stylistic clarity

stable_diffusion_guidelines: |
  For Stable Diffusion:
  - Use weights like (term:1.5) to emphasize certain elements
  - Include negative prompts with --no parameter
  - Specify camera details: lens type, distance, angle
  - Include lighting details and specific render styles
  - Reference specific artists or art styles for better results

flux_guidelines: |
  For FLUX:
  - Specify resolution or aspect ratio in the prompt
  - Use detailed composition description
  - Include specific art styles or artist references
  - Specify camera angle, focal length, and lighting setup
  - Include mood descriptors for consistent results

sora_guidelines: |
  For Sora:
  - Include camera movement descriptions (pan, zoom, tracking)
  - Specify the duration and pacing of the video
  - Include scene transitions if applicable
  - Describe lighting changes and environmental effects
  - Specify sound/audio elements if they affect visual components

imagen_guidelines: |
  For Imagen 3 (Gemini):
  - Focus on natural language descriptions; it understands nuance well.
  - Excellent at text rendering: specify "text 'YOUR TEXT' written on..." clearly.
  - Use "photorealistic" or "hyper-realistic" for photo styles.
  - Specify lighting and texture details (e.g., "soft volumetric lighting", "coarse fabric texture").
  - Avoid "weird" negative prompts; just describe what you want clearly.

gemini_nano_guidelines: |
  For Gemini Nano (On-Device):
  - Keep prompts concise and efficient.
  - Focus on the main subject and key style descriptors.
  - Avoid overly complex or multi-step instructions.
  - Best for quick, specific tasks or simpler image generation requests.

language_model_guidelines: |
  For Language Models:
  - Provide clear context and background information
  - Specify the desired tone, style, and format
  - Define the target audience clearly
  - Include structural elements (headings, sections, etc.)
  - Specify the desired level of detail and technical complexity

general_guidelines: |
  General Guidelines:
  - Be specific about artistic style and medium
  - Include detailed descriptions of the subject matter
  - Specify composition, lighting, and color palette
  - Include references to specific techniques or artists if needed
  - Balance between detail and brevity

agent_quality_evaluation: |
  You are a strict but fair prompt marketplace reviewer. Evaluate the prompt package against these weighted criteria.

  1. TITLE QUALITY [20 points]
     - Follows [Descriptor] + [Subject] + [Type] pattern (5 pts)
     - Includes emotional/visual descriptor (5 pts)
     - 3-6 words in length (5 pts)
     - Clearly conveys output type (5 pts)
  
  2. TEMPLATE STRUCTURE [30 points]
     - Subject variable clearly marked (8 pts)
     - Core style descriptors (40% of prompt) (10 pts)
     - Technical specifications complete (8 pts)
     - Consistent with title promise (4 pts)
  
  3. VARIABLE EXAMPLES [20 points]
     - 8-10 diverse examples provided (8 pts)
     - Mix of specific, abstract, categorical (6 pts)
     - Examples demonstrate range (6 pts)
  
  4. COMMERCIAL VIABILITY [15 points]
     - Clear use cases identified (5 pts)
     - Appropriate price tier suggested (5 pts)
     - Unique value proposition (5 pts)
  
  5. DESCRIPTION QUALITY [15 points]
     - Compelling hook (5 pts)
     - Technical features listed (5 pts)
     - Use cases specified (5 pts)

  SCORING:
  - 90-100: Excellent, marketplace-ready
  - 75-89: Good, minor refinements needed
  - 60-74: Needs improvement
  - <60: Major revision required

  Provide detailed feedback for each criterion and a final total score.

  OUTPUT FORMAT:
  Your entire response must be a single, valid JSON object enclosed in ```json ... ```.
  The JSON object must have the following keys:
  - "scores": An object with a score for each of the 5 criteria.
  - "total_score": The sum of all scores.
  - "feedback": A dictionary with detailed text feedback for each criterion.
  - "priority_improvements": A list of the most critical improvements needed.

